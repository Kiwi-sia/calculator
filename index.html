<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&family=Source+Sans+Pro&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<h1>Calculator</h1>
			<main id="calculator">
				<div class="display">
					<div class="input">123</div>
				</div>
				<div class="number-block">
					<div class="operand-section">
						<span class="button operand add">+</span>
						<span class="button operand substract">-</span>
						<span class="button operand multiply">*</span>
						<span class="button operand divide">/</span>
						<span class="button operand clear">C</span>
					</div>
					<div class="digit-section">
						<div class="row">
							<span class="button digit">7</span>
							<span class="button digit">8</span>
							<span class="button digit">9</span>
						</div>

						<div class="row">
							<span class="button digit">4</span>
							<span class="button digit">5</span>
							<span class="button digit">6</span>
						</div>

						<div class="row">
							<span class="button digit">1</span>
							<span class="button digit">2</span>
							<span class="button digit">3</span>
						</div>

						<div class="row bottom">
							<span class="button digit">0</span>
							<span class="button operand comma">,</span>
							<span class="button operand result">=</span>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="script.js"></script>
	</body>
</html>
